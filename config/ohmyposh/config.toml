[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    template = '{{ if hasPrefix .Path "~" }}{{ replace .Path "~" (env "HOME") }}{{ else }}{{ .Path }}{{ end }} '
    foreground = 'blue'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      style = 'folder'

  [[blocks.segments]]
    template = '$'
    foreground = 'white'
    type = 'status'
    style = 'plain'
    foreground_templates = ['{{ if gt .Code 0 }}#42a9ff{{ end }}']

    [blocks.segments.properties]
      always_enabled = true
